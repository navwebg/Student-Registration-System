<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header section containing the main title and description -->
    <header>
        <h1>Student Registration System</h1>
        <p>A simple system to register and manage student records efficiently.</p>
    </header>

    <section>
        <!-- Section for student registration form -->
        <div class="reg">
           <h2>Register a New Student</h2>
           <form action="" method="post">
               <input type="text" placeholder="Enter Full Name" name="studentName" id="studentName">
               <input type="text" placeholder="Enter student Id" name="studentId" id="studentId">
               <input type="email" placeholder="Enter Email Id" name="email" id="email">
               <input type="number" placeholder="Contact No." name="contact" id="contact">
               <input type="submit" value="Add Details">
            </form>
        </div>

        <!-- Section for displaying student details -->
        <div class="dis">
            <h2>Registered Students</h2>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
